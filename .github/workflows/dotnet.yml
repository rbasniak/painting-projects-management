name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK from global.json
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: back/global.json

      - name: Restore solution
        run: dotnet restore PaintingProjectsManagment.slnx

      - name: Build solution
        run: dotnet build PaintingProjectsManagment.slnx --configuration Release --no-restore

      - name: Install Playwright browsers
        run: |
          pwsh "Features/Modules/Inventory/UI/PaintingProjectsManagement.Features.Inventory.UI.Tests/bin/Release/net10.0/playwright.ps1" install --with-deps
          pwsh "Features/Modules/Materials/UI/PaintingProjectsManagement.Features.Materials.UI.Tests/bin/Release/net10.0/playwright.ps1" install --with-deps

      - name: Run tests
        env:
          ASPNETCORE_ENVIRONMENT: Testing
          DOTNET_ENVIRONMENT: Testing
        run: dotnet test --solution PaintingProjectsManagment.slnx --configuration Release --no-build --report-trx --results-directory TestResults --coverage --coverage-output-format cobertura

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: back/TestResults/**
          retention-days: 30
