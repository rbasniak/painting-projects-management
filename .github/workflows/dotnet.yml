name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore solution
        run: dotnet restore PaintingProjectsManagment.slnx

      - name: Build solution
        run: dotnet build PaintingProjectsManagment.slnx --configuration Release --no-restore

      - name: Run tests
        env:
          ASPNETCORE_ENVIRONMENT: Testing
          DOTNET_ENVIRONMENT: Testing
        run: |
          TEST_PROJECTS=(
            "Features/Modules/Inventory/Core/PaintingProjectsManagement.Features.Core.Tests/PaintingProjectsManagement.Features.Inventory.Core.Tests.csproj"
            "Features/Modules/Inventory/Integrations/PaintingProjectsManagement.Features.Inventory.Integrations.Tests/PaintingProjectsManagement.Features.Inventory.Integrations.Tests.csproj"
            "Features/Modules/Inventory/Web/PaintingProjectsManagement.Features.Inventory.Web.Tests/PaintingProjectsManagement.Features.Inventory.Web.Tests.csproj"
            "Features/Modules/Materials/Web/PaintingProjectsManagement.Features.Materials.Web.Tests/PaintingProjectsManagement.Features.Materials.Web.Tests.csproj"
            "Features/Modules/Models/Web/PaintingProjectsManagement.Features.Models.Web.Tests/PaintingProjectsManagement.Features.Models.Web.Tests.csproj"
            "Features/Modules/Projects/Web/PaintingProjectsManagement.Features.Projects.Web.Tests/PaintingProjectsManagement.Features.Projects.Web.Tests.csproj"
          )

          for project in "${TEST_PROJECTS[@]}"; do
            echo "Running tests for ${project}"
            dotnet test --project "${project}" --configuration Release --no-build --report-trx --results-directory TestResults --coverage --coverage-output-format cobertura
          done

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: back/TestResults/**
          retention-days: 30
